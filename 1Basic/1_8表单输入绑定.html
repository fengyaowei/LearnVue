<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>1_8表单输入绑定</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="msg11">
    <!--作为元素的文本使用时用{{变量名}}-->
    <p>{{ message }}</p>
</div>

<script>
    /*script放在加载DOM之后
    * 每一个应用都是一个new Vue()*/
    var app11 = new Vue({
        el: '#msg11', // 操作对象
        data: {
            message: 'Hello Vue!' // data是一个JSON结构, message是声明的变量
        }
    });


</script>
</body>
</html>
